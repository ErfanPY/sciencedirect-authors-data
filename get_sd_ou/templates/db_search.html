    <h1>Database search</h1>
    {% for message in get_flashed_messages() %}
    <p style="color: red;">{{ message }}</p>
    {% endfor %}

    {% include 'search_form.html' %}
    <button onclick="$('#search-advanced-form')[0].reset();">CLEAR</button>
    <hr>
    <h2>Search results</h2>

    <div id="result"></div>
    <script>
        var aws_dict = {}
        $(document).ready(function () {
            $(".form-input").focusout(function () {
                if (input.id in aws_dict) {
		    alert('closed');
                    aws_dict[input.id].close()
                }
            })
            $(".form-input").keyup(function () {
                var input = this;
                $.ajax({
                    type: 'POST',
                    url: '/db_suggest',
                    data: {
                        "key": input.id,
                        "value": input.value
                    },
                    success: function (suggestion_json) {
                        console.log(suggestion_json);
                        var suggestion_list = suggestion_json.suggestion_list;
			update_sugg(input, suggestion_list);
                    },
                    error: function () {
                        alert('Unexpected error');
                    }
                });
            });

            $("#search-advanced-form").submit(function (e) {
                e.preventDefault(); // avoid to execute the actual submit of the form.
                console.log($('#search-advanced-form').serialize());
                var form = $(this);

                start_search(form)
            });
        });

        function start_search(form) {
            console.log(form.serialize())
            $.ajax({
                type: 'POST',
                url: '/db_start_search',
                data: form.serialize(),
                success: function (html_response) {
                    $("#result").html(html_response);
                },
                error: function () {
                    alert('Unexpected error');
                }
            });
        }
